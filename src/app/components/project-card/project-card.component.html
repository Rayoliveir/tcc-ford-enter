<div class="project-card">
  <div class="project-image-container">
    <img [src]="'assets/images/' + getImageName(project.title)" [alt]="project.title" (error)="onImageError($event)" class="project-image">
  </div>
  <div class="project-content">
    <span [class]="getDifficultyClass(project.difficulty)">{{ getDifficultyLabel(project.difficulty) }}</span>
    <h3 class="project-title">{{ project.title }}</h3>
    <p class="project-description">{{ project.description }}</p>
    <div class="project-actions">
      <button 
        class="btn btn-favorite" 
        [class.active]="project.isFavorite"
        (click)="onToggleFavorite()">
        {{ project.isFavorite ? '‚ù§Ô∏è Favorito' : 'ü§ç Favoritar' }}
      </button>
      <button 
        class="btn btn-documentation" 
        (click)="onShowDocumentation()">
        üìñ Docs
      </button>
    </div>
  </div>
</div>
