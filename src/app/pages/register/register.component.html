<header>
     <div class=" titulo">
      <a routerLink="/inicio">
        CodeSpark
      </a></div>
  <app-theme-toggle></app-theme-toggle>
</header>

<div class="signup-container">
  <div class="signup-header">
    <h1 class="signup-title">Criar conta</h1>
    <p class="signup-subtitle">Cadastre-se para acessar nossos projetos</p>
  </div>

  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label class="form-label" for="name">Nome Completo</label>
      <input 
        type="text" 
        id="name" 
        class="form-input" 
        placeholder="Seu nome" 
        required
        [(ngModel)]="name"
        name="name">
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-input" 
        placeholder="seu@email.com" 
        required
        [(ngModel)]="email"
        name="email">
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Senha</label>
      <input 
        type="password" 
        id="password" 
        class="form-input" 
        placeholder="••••••••" 
        required
        [(ngModel)]="password"
        name="password">
    </div>

    <div class="form-group">
      <label class="form-label" for="confirm-password">Confirmar Senha</label>
      <input 
        type="password" 
        id="confirm-password" 
        class="form-input" 
        placeholder="••••••••" 
        required
        [(ngModel)]="confirmPassword"
        name="confirmPassword">
    </div>

    <button type="submit" class="btn-signup">Cadastrar</button>
  </form>

  <div class="login-link">
    Já tem uma conta? <a routerLink="/login">Entrar</a>
  </div>
</div>
